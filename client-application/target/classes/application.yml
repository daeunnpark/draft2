server:
    port: 8082
    servlet:
      context-path: /client

security:
  basic:
    enabled: false



spring:
  security:
    oauth2:
      client:
        registration:
          daeun:
            client-id: testClientID
            client-secret: testClientPW
            authorization-grant-type: authorization_code
            redirect-uri-template: http://localhost:8082/client/login/oauth2/code/daeun
        provider:
          daeun:
            authorization-uri: http://localhost:8080/auth/oauth/authorize
            token-uri: http://localhost:8080/auth/oauth/token
            user-info-uri: http://localhost:8080/auth/user/info
            user-name-attribute: name
